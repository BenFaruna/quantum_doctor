<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Doctor - Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='assets/img/q12.png') }}" alt="Quantum Doctor Logo" class="logo-image">
        <h1 class="h5 mt-2" style="color: #004BA8; font-size: x-large;"><strong>Create an account</strong></h1>
        <p class="text-muted">Step into a healthier you with our AI doctor at your fingertips.</p>
      </div>
      <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
          <label for="first_name" class="form-label">First name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="johndoe@gmail.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            <span class="input-group-text"><i class="fa-solid fa-eye-slash" id="togglePassword"></i></span>
          </div>
          <small class="form-text text-muted">Should be at least 8 characters</small>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        <small>Already have an account? <a href="{{ url_for('login') }}">Log In</a></small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle Password Visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
      const password = document.getElementById('password');
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
<style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f6f9;
  color: #333;
}

.container {
  padding-top: 10rem;
  padding-bottom: 2rem;
}

/* Logo Image */
.logo-image {
  width: 100px;
  height: 100px;
}

/* Form Styles */
.form-label {
  font-weight: 600;
}

.btn-primary {
  background-color: #004080;
  border: none;
}

.btn-primary:hover {
  background-color: #003366;
}

</style>
</html>
